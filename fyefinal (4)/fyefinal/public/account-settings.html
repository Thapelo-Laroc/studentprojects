<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
        }

        .main-header {
            background-color: #0A1A4C;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #FFD700;
        }

        .main-header img {
            height: 60px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a.active {
            border-bottom: 3px solid #FFD700;
        }

        .logout-button {
            background-color: #FFD700;
            border: none;
            padding: 12px 24px;
            color: #0A1A4C;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #0A1A4C;
            color: #FFD700;
        }
        .form-container {
            background-color: #fff;
            border: 5px solid #0A1A4C;
            border-radius: 20px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .form-container input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[readonly] {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        .form-container button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
        .main-footer {
            background-color: #0A1A4C;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #FFD700;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <li><a href="adminmain.html">Home</a></li>
                <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="account-settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>
    <div class="form-container">
        <h1>Account Settings</h1>
        <form id="accountSettingsForm" action="/update-password" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" readonly>
            <input type="text" id="usernumber" name="usernumber" placeholder="User Number" readonly>
            <input type="text" id="email" name="email" placeholder="Email" readonly>
            
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
            
            <button type="submit">Save Changes</button>
        </form>
        
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 FYE Support. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and display user account details
            fetch('/account-settings')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').value = data.username;
                    document.getElementById('usernumber').value = data.usernumber;
                    document.getElementById('email').value = data.email;
                })
                .catch(error => console.error('Error fetching account details:', error));

            const form = document.getElementById('accountSettingsForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }

                document.getElementById('passwordError').style.display = 'block';

                
                fetch('/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    })
                    .catch(error => console.error('Error updating password:', error));
            });
        });
    </script>
</body>
</html>
