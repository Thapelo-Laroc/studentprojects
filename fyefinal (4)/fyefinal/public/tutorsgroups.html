<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
        }

        .main-header {
            background-color: #0A1A4C;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #FFD700;
        }

        .main-header img {
            height: 60px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a.active {
            border-bottom: 3px solid #FFD700;
        }

        .logout-button {
            background-color: #FFD700;
            border: none;
            padding: 12px 24px;
            color: #0A1A4C;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #0A1A4C;
            color: #FFD700;
        }

        .dashboard {
            padding: 50px;
            text-align: center;
        }

        .dashboard h1 {
            font-size: 36px;
            color: #0A1A4C;
            margin-bottom: 40px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            max-width: 1200px;
        }

        .card {
            background-color: white;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            padding: 30px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            color: #0A1A4C;
            margin-bottom: 20px;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
        }

        .card-button {
            background-color: #FFD700;
            border: 1px solid #0A1A4C;
            color: #0A1A4C;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            display: inline-block;
        }

        .enroll-tutorship {
            margin: 50px auto;
            text-align: center;
        }

        .enroll-tutorship button {
            background-color: #0A1A4C;
            color: #FFD700;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-footer {
            background-color: #0A1A4C;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #FFD700;
        }

        /* Chat groups container */
        .chat-groups {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .chat-group {
            background-color: white;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .chat-group h3 {
            margin: 0;
            color: #0A1A4C;
        }

        .chat-group p {
            margin: 5px 0;
            color: #666;
        }

        .no-groups-message {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <li><a href="tutormain.html">Home</a></li>
                <li><a href="tutor-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="account-settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <div class="dashboard">
        <h1>My Groups</h1>
        <div id="chatGroups" class="chat-groups">
            <!-- Chat group boxes or no groups message will appear here -->
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 FYE Support. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatGroupsContainer = document.getElementById('chatGroups');

            // Dummy data - replace with actual data from server
            const tutorshipGroups = [
                { name: 'Group 1', tutor: 'Tutor A' },
                { name: 'Group 2', tutor: 'Tutor B' }
            ];

            if (tutorshipGroups.length === 0) {
                chatGroupsContainer.innerHTML = '<p class="no-groups-message">You are not enrolled in any tutorship groups yet.</p>';
            } else {
                tutorshipGroups.forEach(group => {
                    const groupBox = document.createElement('div');
                    groupBox.className = 'chat-group';
                    groupBox.innerHTML = `
                        <h3>${group.name}</h3>
                        <p><strong>Tutor:</strong> ${group.tutor}</p>
                    `;
                    chatGroupsContainer.appendChild(groupBox);
                });
            }
        });

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
