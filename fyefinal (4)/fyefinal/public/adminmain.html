<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto; 
            background: #fff;
        }

        .background-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            overflow: hidden;
            pointer-events: none; 
        }

        .background-slideshow div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out; 
        }

        .background-slideshow div:nth-child(1) { background-image: url('ump.jpg'); }
        .background-slideshow div:nth-child(2) { background-image: url('grad.jpg'); }
        .background-slideshow div:nth-child(3) { background-image: url('library.jpg'); }
        .background-slideshow div:nth-child(4) { background-image: url('support.jpg'); }

        .background-slideshow div.active {
            opacity: 1;
        }

        @keyframes slide {
            0% { opacity: 1; }
            20% { opacity: 1; }
            25% { opacity: 0; }
            45% { opacity: 0; }
            50% { opacity: 1; }
            70% { opacity: 1; }
            75% { opacity: 0; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }

        .main-header {
            background-color: rgba(10, 26, 76, 0.5); 
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
            width: 100%; 
            box-sizing: border-box; 
        }

        .main-header img {
            height: 60px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a.active {
            border-bottom: 3px solid #FFD700;
        }

        .logout-button {
            background-color: #FFD700;
            border: none;
            padding: 12px 24px;
            color: #0A1A4C;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #0A1A4C;
            color: #FFD700;
        }

        .hero-section {
            position: relative;
            text-align: center;
            padding: 120px 20px;
            background-color: rgba(10, 26, 76, 0.4);
            color: #FFD700;
            border-top: 3px solid #FFD700;
            border-bottom: 3px solid #FFD700;
            min-height: 60vh;
            margin-top: 0; 
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-section h1, .hero-section p, .cta-button {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 55px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Verdana', sans-serif;
        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 40px;
            font-family: 'Verdana', sans-serif;
        }

        .cta-button {
            background-color: #FFD700;
            border-radius: 4px;
            color: #0A1A4C;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #0A1A4C;
            color: #FFD700;
        }

        .main-footer {
            background-color: #0A1A4C;
            color: white;
            text-align: center;
            padding: 30px 0;
            width: 100%;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <div class="active"></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <header class="main-header">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <li><a href="sadminmain.html" class="active">Home</a></li>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="adminabout.html">About Us</a></li>
                <li><a href="admincontact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <section class="hero-section">
        <h1>Welcome to FYE Support</h1>
        <p>Your one-stop platform for mentorship, tutorship, and student support.</p>
        <a href="adminhome.html" class="cta-button">Learn More</a>
    </section>

    <footer class="main-footer">
        <p>&copy; 2024 FYE Support. All Rights Reserved.</p>
    </footer>

    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        // Slideshow functionality
        const slides = document.querySelectorAll('.background-slideshow div');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 6000); 
    </script>
</body>
</html>
