<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
        }

        .main-header {
            background-color: #0A1A4C;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #FFD700;
        }

        .main-header img {
            height: 60px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a.active {
            border-bottom: 3px solid #FFD700;
        }

        .logout-button {
            background-color: #FFD700;
            border: none;
            padding: 12px 24px;
            color: #0A1A4C;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #0A1A4C;
            color: #FFD700;
        }
        .profile-container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border: 4px solid #0A1A4C;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-container h1 {
            text-align: center;
            color: #0A1A4C;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
            color: #0A1A4C;
        }
        .profile-info p {
            margin: 5px 0;
            color: #b4b2b2;
        }
        
        .back-button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .main-footer {
            background-color: #0A1A4C;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #FFD700;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <li><a href="studentmain.html">Home</a></li>
                <li><a href="/dashboard.html" class="active">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="account-settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label for="username">Username:</label>
            <p id="username">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="usernumber">User Number:</label>
            <p id="usernumber">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email">Loading...</p>
        </div>
        <div class="profile-info">
            <label for="password">Password:</label>
            <p id="password">******</p> <!-- Hide password -->
        </div>
        <div class="profile-info">
            <label for="role">Role:</label>
            <p id="role">Loading...</p>
        </div>
        <button class="back-button" onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
    </div>
    <footer class="main-footer">
        <p>&copy; 2024 FYE Support. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('logoutSwitch').addEventListener('change', function() {
            if (this.checked) {
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            }
        });
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/profile');
                if (!response.ok) {
                    throw new Error('Failed to fetch profile data');
                }
                const data = await response.json();

                document.getElementById('username').textContent = data.username;
                document.getElementById('usernumber').textContent = data.usernumber;
                document.getElementById('email').textContent = data.email;
                document.getElementById('role').textContent = data.role;
            } catch (error) {
                console.error('Error fetching profile data:', error);
                alert('Error loading profile data');
            }
        });
    </script>
</body>
</html>
